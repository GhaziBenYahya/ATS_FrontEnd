



<body class="theme-cyan">
    <div class="ma-div">
     <div class="container" style="width: 660px;">

        <div class="card-body"></div>
        <div class="card">



            <div class="text-center">

            <h1 class="title">
                <span class="bg-success p-2 text-white g-bg-cyan" >&nbsp;   &nbsp;   &nbsp;   &nbsp;    &nbsp;   &nbsp;   &nbsp;   &nbsp;     ATS &nbsp;   &nbsp;   &nbsp;   &nbsp;    &nbsp;   &nbsp;   &nbsp;   &nbsp;     </span>
              
            </h1>
            <br>
            
            <h2 class="title"> 
                Login 
              </h2>
              <br>
                 <p>
                    <span class="msg" style="color: rgb(53, 207, 171);">Connectez-vous pour démarrer votre session
                        
                    </span></p>

             </div>



            <div class="body">
                <form>
                    <div class="input-group icon before_span">
                        <span class="input-group-addon"> <i class="zmdi zmdi-account"></i> </span>
                        <div class="form-line">
                            <input type="text"   [(ngModel)]="user.Email"  class="form-control"name="Email" placeholder="Email" required
                                autofocus>
                        </div>
                    </div>
                    <div class="input-group icon before_span">
                        <span class="input-group-addon"> <i class="zmdi zmdi-lock"></i> </span>
                        <div class="form-line">
                            <input type="password"  [(ngModel)]="user.Password" class="form-control"  name="Password" placeholder="Mot De Passe" required>
                        </div>
                    </div>
                    <div>
                       
                        <div class="text-center">
                            <a (click)="login()" class="btn btn-raised waves-effect g-bg-cyan">Connexion</a>
                            <a [routerLink]="['/register']" class="btn btn-raised waves-effect">S'inscrire</a>
                        </div>
                        <div class="text-center"> <a [routerLink]="['/validation']" >Mot de passe oublié?</a></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
